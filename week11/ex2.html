<!DOCTYPE html>
<html>
<head>
    <title>Exercise 2</title>
    <style>
        table {
            border-collapse: collapse;
            width: 400px;
            margin: 30px auto;
        }

        th, td {
            border: 1px solid black;
            padding: 10px;
        }
    </style>
</head>
<body>

<!-- Bảng giá linh kiện máy tính © ™ • -->

<table id="priceTable">
    <tr>
        <th>Part</th>
        <th>Price</th>
    </tr>
    <tr><td>CPU ©</td><td>$200</td></tr>
    <tr><td>RAM ™</td><td>$100</td></tr>
    <tr><td>SSD •</td><td>$150</td></tr>
    <tr><td>GPU</td><td>$500</td></tr>
</table>

<button onclick="changeColor()">Change Color</button>

<script>
    // Đổi màu chữ của bảng
    function changeColor() {
        document.getElementById("priceTable").style.color = "red";
    }
</script>

</body>
</html>
