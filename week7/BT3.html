<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Navigation Bar</title>
    <style>
        nav#topmenu {
            background-color: #333;
            text-align: center;
        }

        nav#topmenu ul {
            list-style: none;
            margin: 0;
            padding: 0;
        }

        nav#topmenu li {
            display: inline-block;
        }

        nav#topmenu a {
            display: inline-block;
            padding: 14px 20px;
            text-decoration: none;
            color: white;
        }

        nav#topmenu a:hover {
            background-color: #666;
        }
    </style>
</head>
<body>
    <nav id="topmenu">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Products</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>
</body>
</html>
