<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Priority of Selectors</title>
  <style>
    p {
      color: blue;
    }
    .myclass {
      color: red;
    }
    #myid {
      color: green;
    }
  </style>
</head>
<body>
  <h2>The Priority of Selectors</h2>
  <p>Paragraph 1 (element selector)</p>
  <p class="myclass">Paragraph 2 (class selector)</p>
  <p id="myid">Paragraph 3 (id selector)</p>
</body>
</html>
