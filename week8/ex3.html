<!DOCTYPE html>
<html>
<head>
<title>Using switch statement</title>
<script type="text/javascript">
var month, days;
month=parseInt(prompt("Enter month number (1-12):"));
switch(month)
{
case 1:
case 3:
case 5:
case 7:
case 8:
case 10:
case 12:
    days=31;
    break;
case 4:
case 6:
case 9:
case 11:
    days=30;
    break;
case 2:
    days=28;
    break;
default:
    days="Invalid month!";
}
alert("This month has "+days+" days.");
</script>
</head>
<body>
<h2>Exercise 3: Using switch statement</h2>
</body>
</html>
