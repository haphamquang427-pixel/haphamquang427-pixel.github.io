<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Display Information</title>
  <script>
    function showInfo() {
      let name = prompt("Enter your name:");
      let age = prompt("Enter your age:");
      document.write("<h2>Hello, " + name + "!</h2>");
      document.write("<p>You are " + age + " years old.</p>");
    }
  </script>
</head>
<body onload="showInfo()">
  <h2>Exercise 2: Using document.write</h2>
</body>
</html>
