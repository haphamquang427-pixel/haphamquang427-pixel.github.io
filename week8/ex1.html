<!DOCTYPE html>
<html>
<head>
<title>Variable declaration and using message boxes</title>
<script type="text/javascript">
var a,b,c;
a=prompt("Enter a:");
b=prompt("Enter b:");
c=parseInt(a)+parseInt(b);
alert("Sum of a and b is: "+c);
</script>
</head>
<body>
<h2>Exercise 1: Variable declaration and using message boxes</h2>
</body>
</html>
